<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="image-container-blog">
        <img src="{{ url_for('static', filename='coverImage.jpg') }}" alt="Adventure Image" class="cover-image-blog">
        
        <div class="overlay-blog">
            <div class="header">
                <a href="{{ url_for('index') }}" class="site-title">FIONA & JOSH</a>
                <a href="{{ url_for('blog') }}" class="menu-icon">Blog</a>
                <a href="{{ url_for('about') }}" class="menu-icon">About</a>
            </div>
            <div class="content">
                <h1 class="main-heading">BLOG</h1>
            </div>
        </div>
    </div>

    <div class="blog-entry">
        <h2>Create Your Story</h2>
        <form action="#" padding="20px" method="post"> 
      
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
      
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br />

            <label for="story">Story:</label>
            <textarea id="story" name="story" cols="50" rows ="5" required></textarea>
            <br />

            <label for="images">Images:</label>
            <input type="file" accept="image/*" id="images" name="images"> 
            <br />
      
            <button type="submit">Submit</button>
        </form>
    </div>

    

</body>
</html>
